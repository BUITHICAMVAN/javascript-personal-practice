<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI HỌC JS BUỔI 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.1.3-beta1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.js" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <input
            type="number"
            id="txtNumber"
            placeholder="Enter Number"
            class="form-control"
          />
        </div>
        <div class="col-md-8">
          <button onclick="addNumber()" class="btn btn-primary">
            Add Number
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12"></div>
      </div>

      <div class="row mt-3">
        <p>Dãy số là: <span id="readListItems"></span></p>
        <div class="col-md-6">
          <button onclick="sumPos()" class="btn btn-success">
            Tổng số dương:
          </button>
          <p class="mt-3">Tổng số dương: <span id="showSumPos"></span></p>

          <button onclick="countPos()" class="btn btn-info">
            Đếm số dương
          </button>
          <p class="mt-3">Đếm số dương: <span id="showCountPos"></span></p>

          <button onclick="findSmallest()" class="btn btn-warning">
            Tìm số nhỏ nhất
          </button>
          <p class="mt-3">Tìm số nhỏ nhất: <span id="showSmallest"></span></p>

          <button onclick="findSmallestPos()" class="btn btn-secondary">
            Tìm số dương nhỏ nhất
          </button>
          <p class="mt-3">Tìm số dương nhỏ nhất: <span id="showSmallestPos"></span></p>
        </div>
        <div class="col-md-6">
          <button onclick="findLastEven()" class="btn btn-dark">
            Tìm số chẵn cuối cùng
          </button>
          <p class="mt-3">Tìm số chẵn cuối cùng: <span id="showLastEven"></span></p>

          <button onclick="swap(0, 1)" class="btn btn-danger">
            Đổi chỗ
          </button>
          <p class="mt-3">Đổi chỗ: <span id="showSwap"></span></p>

          <button onclick="increase()" class="btn btn-light">
            Sắp xếp tăng dần
          </button>
          <p class="mt-3">Sắp xếp tăng dần: <span id="showIncrease"></span></p>

          <button onclick="firstPrime()" class="btn btn-primary">
            Tìm số nguyên tố đầu tiên
          </button>
          <p class="mt-3">Tìm số nguyên tố đầu tiên: <span id="showFirstPrime"></span></p>

          <button onclick="countInt()" class="btn btn-success">
            Đếm số nguyên
          </button>
          <p class="mt-3">Đếm số nguyên: <span id="showCountInt"></span></p>

          <button onclick="compare()" class="btn btn-info">
            So sánh số âm và số dương
          </button>
          <p class="mt-3">So sánh số âm và số dương: <span id="showCompare"></span></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
