<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.js" />
  </head>
  <body>
    <div class="ex1">
      <h4>Bài 1: Tính tiền lương nhân viên</h4>
      <div>
        <input
          type="text"
          id="dailySalary"
          class="form-control"
          placeholder="Nhập lương 1 ngày"
        />
        <input
          type="text"
          id="workDay"
          class="form-control"
          placeholder="Số ngày làm"
        />
        <div class="alert alert-success mt-3">
          <button id="salaryCalc" class="btn btn-primary" onClick="ex1()">
            Tính lương
          </button>
          <h6>Kết quả: <span id="result"></span></h6>
        </div>
      </div>
    </div> 

    <div class="ex2">
      <h4>Bài 2: Tính giá trị trung bình</h4>
      <div>
        <input
          type="number"
          id="firstNum"
          class="form-control"
          placeholder="Nhập số thứ 1"
        />
        <input
          type="number"
          id="secondNum"
          class="form-control"
          placeholder="Nhập số thứ 2"
        />
        <input
          type="number"
          id="thirdNum"
          class="form-control"
          placeholder="Nhập số thứ 3"
        />
        <input
          type="number"
          id="fourthNum"
          class="form-control"
          placeholder="Nhập số thứ 4"
        />
        <input
          type="number"
          id="fifthNum"
          class="form-control"
          placeholder="Nhập số thứ 5"
        />
        <div class="alert alert-success mt-3">
          <button id="averageNum" class="btn btn-primary" onClick="ex2()">
            Tính trung bình
          </button>
        </div>
        <h6>Kết quả: <span id="resultAverage"></span></h6>
      </div>
    </div>

    <div class="ex3">
      <h4>Bài 3: Quy doi tien</h4>
      <div>
        <input
          type="text"
          id="money"
          class="form-control"
          placeholder="Nhập số tiền: (Vd: 1 USD)"
        />
        <div class="alert alert-success mt-3">
          <button id="currencyExchange" class="btn btn-primary" onClick="ex3()">
            Quy đổi tiền
          </button>
          <h6>Kết quả: <span id="result"></span> VND</h6>
        </div>
      </div>
    </div>

    <div class="ex4">
      <h4>Bài 4: Tinh dien tich, chu vi hcn</h4>
      <div>
        <input
          type="number"
          id="widthRec"
          class="form-control"
          placeholder="Nhập chiều rộng"
        />
        <input
          type="number"
          id="lengthRec"
          class="form-control"
          placeholder="Nhập chiều dài"
        />
        <div class="alert alert-success mt-3">
          <button class="btn btn-primary" onClick="ex4()">Tính</button>
          <h6>Diện tích: <span id="areaRec"></span> cen-ti-mét vuông</h6>
          <h6>Chu vi: <span id="periRec"></span> cen-ti-mét</h6>
        </div>
      </div>
    </div>

    <div class="ex5">
      <h4>Bài 5: Tính tổng 2 ký số</h4>
      <div>
        <input
          type="text"
          id="twoDigitNum"
          class="form-control"
          placeholder="Nhập số có 2 chữ số"
        />
        <div class="alert alert-success mt-3">
          <button class="btn btn-primary" onClick="ex5()">Tính tổng</button>
          <h6>Kết quả: <span id="result"></span></h6>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
